<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg rounded-3">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${employee.id != null ? 'Edit Employee' : 'Add Employee'}"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/employees/save}" th:object="${employee}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" required/>
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" required/>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control"/>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Department</label>
                        <input type="text" th:field="*{department}" class="form-control"/>
                    </div>
                    <div class="col">
                        <label class="form-label">Designation</label>
                        <input type="text" th:field="*{designation}" class="form-control"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Salary</label>
                        <input type="number" step="0.01" th:field="*{salary}" class="form-control"/>
                    </div>
                    <div class="col">
                        <label class="form-label">Date of Joining</label>
                        <input type="date" th:field="*{dateOfJoining}" class="form-control"/>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/admin/employees}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
