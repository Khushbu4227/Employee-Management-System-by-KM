<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .action-btns a {
            margin-right: 5px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Admin - Employee List</h2>
        <a th:href="@{/admin/employees/new}" class="btn btn-primary">+ Add New Employee</a>
    </div>

    <div class="card shadow-lg rounded-3">
        <div class="card-body">
            <table class="table table-bordered table-hover table-striped align-middle">
                <thead class="table-dark text-center">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Department</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Date of Joining</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody class="text-center">
                <tr th:each="emp : ${employees}">
                    <td th:text="${emp.firstName}"></td>
                    <td th:text="${emp.lastName}"></td>
                    <td th:text="${emp.email}"></td>
                    <td th:text="${emp.phoneNumber}"></td>
                    <td th:text="${emp.department}"></td>
                    <td th:text="${emp.designation}"></td>
                    <td th:text="${emp.salary}"></td>
                    <td th:text="${emp.dateOfJoining}"></td>
                    <td class="action-btns">
                        <!-- View Button -->
                     

                        <!-- Edit Button -->
                        <a th:href="@{'/admin/employees/edit/' + ${emp.id}}" class="btn btn-warning btn-sm">Edit</a>

                        <!-- Delete Button -->
                        <a th:href="@{'/admin/employees/delete/' + ${emp.id}}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this employee?')">
                            Delete
                        </a>
						<a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
