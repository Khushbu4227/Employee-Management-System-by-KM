<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User - Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Segoe UI', sans-serif;
        }
        h2 {
            font-weight: 700;
            color: #333;
        }
        .card {
            border-radius: 16px;
            overflow: hidden;
        }
        table th {
            background: #212529 !important;
            color: white !important;
            text-transform: uppercase;
            font-size: 14px;
        }
        table td {
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.08);
        }
        .back-btn {
            background: #0d6efd;
            color: white;
            border-radius: 8px;
            padding: 8px 15px;
            text-decoration: none;
            font-weight: 500;
        }
        .back-btn:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>User - Employee List</h2>
        <a th:href="@{/user/dashboard}" class="back-btn">⬅ Back to Dashboard</a>
    </div>
    <div class="card shadow-lg">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped mb-0">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Department</th>
                        <th>Designation</th>
                        <th>Salary</th>
                        <th>Date of Joining</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emp : ${employees}">
                        <td th:text="${emp.firstName}"></td>
                        <td th:text="${emp.lastName}"></td>
                        <td th:text="${emp.email}"></td>
                        <td th:text="${emp.phoneNumber}"></td>
                        <td th:text="${emp.department}"></td>
                        <td th:text="${emp.designation}"></td>
                        <td th:text="${emp.salary}"></td>
                        <td th:text="${emp.dateOfJoining}"></td>
                    </tr>
                    </tbody>
                </table>
				<a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3">⬅ Back to Dashboard</a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
