<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f3e7f6 0%, #e6d0f5 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }
        .dashboard-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        .btn-custom {
            background: #ff7e5f;
            color: white;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-custom:hover {
            background: #eb6750;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<brdiv class="dashboard-card">
    <h1>User Dashboard</h1>
    <a th:href="@{/user/employees}" class="btn-custom">View Employees</a>
	</br>
	<form th:action="@{/logout}" method="post">
	        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
	        <button type="submit" class="btn btn-danger">Logout</button>
	    </form>

</div>
</body>
</html>
