<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right,  #e0f7f4 0%,#b0e4dc 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .welcome-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 150px;
            margin: 10px;
            font-weight: bold;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Welcome to Employee Management System</h1>
        <p class="lead">Manage employees with ease and efficiency</p>
        <div>
            <a href="/signup" class="btn btn-light btn-custom">Sign Up</a>
            <a href="/signin" class="btn btn-dark btn-custom">Sign In</a>
        </div>
    </div>
</body>
</html>
